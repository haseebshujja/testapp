<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Devices</title>
</head>
<body onload="myFunction">


    <div data-role="page" id="devicePage">


        <div>
            <table id="sensorTable">
                <thead>
                    <tr style="font:bold">
                        <th>#</th>
                        <th>Device</th>
                        <th>Location</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tbbody"></tbody>
            </table>
        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/devPage.js"></script>
    <!--<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>-->
    <!--<script type="text/javascript">
        app.initialize();
       // myFunction();
    </script>-->
    <script>
        function myFunction() {
            
            var request;
            if (window.XMLHttpRequest) {
                request = new XMLHttpRequest();
            } else {
                request = new ActiveXObject("Microsoft.XMLHTTP");
            }
            request.open('GET', 'http://hubapiv2.azurewebsites.net/api/device?HubId=hub1');
           // request.timeout = 5000;
            
            request.onreadystatechange = function () {
               // alert(request.status);
                if ((request.readyState === 4) && (request.status === 200)) {
                    
                    var items = JSON.parse(request.responseText);
                    var count = 0;
                    var temp;
                    var tbl = document.getElementById('sensorTable');

                    var tableBody = tbl.childNodes[1];
                    for (var key in items) {
                        temp = items[key];

                        for (var index in temp) {


                            var row = document.createElement('tr');
                            // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
                            var cell1 = row.insertCell(0);
                            var cell2 = row.insertCell(1);
                            var cell3 = row.insertCell(2);
                            var cell4 = row.insertCell(3);

                            // Add some text to the new cells:
                            cell1.innerHTML = index;
                            cell2.innerHTML = temp[index].Id;
                            cell3.innerHTML = temp[index].Location;
                            cell4.innerHTML = temp[index].DeviceState;


                            tableBody.insertRow(row);
                            count += 1;

                        }

                    }
                    tableBody.deleteRow(1);
                    


                }

            }
            request.send();
        }
    </script>
</body>

</html>
